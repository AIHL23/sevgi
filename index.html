<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Seni Seviyorum ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#ffc0cb,#ff69b4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    position:relative;
    z-index:2;
}

/* ANA KALP */
.heart{
    width:190px;
    height:190px;
    background:#ff2f6d;
    position:relative;
    transform:rotate(-45deg);
    cursor:pointer;
    animation:softBeat 2.5s infinite;
    margin:auto;
    box-shadow:0 0 40px rgba(255,0,100,0.6);
}

.heart::before,
.heart::after{
    content:"";
    width:190px;
    height:190px;
    background:#ff2f6d;
    border-radius:50%;
    position:absolute;
}

.heart::before{ top:-95px; left:0; }
.heart::after{ left:95px; top:0; }

.heart-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    color:white;
    font-size:30px;
    font-weight:700;
    letter-spacing:2px;
}

/* KALP ATIŞI */
@keyframes softBeat{
    0%{transform:rotate(-45deg) scale(1);}
    25%{transform:rotate(-45deg) scale(1.08);}
    50%{transform:rotate(-45deg) scale(1);}
    75%{transform:rotate(-45deg) scale(1.12);}
    100%{transform:rotate(-45deg) scale(1);}
}

/* FOTO */
.photo{
    margin-top:35px;
    opacity:0;
    transform:translateY(40px) scale(0.8);
    transition:all 1.2s ease;
}

.photo.show{
    opacity:1;
    transform:translateY(0) scale(1);
}

.photo img{
    width:280px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.35);
}

/* YAZI */
.love-text{
    margin-top:20px;
    font-size:28px;
    color:white;
    opacity:0;
    letter-spacing:1px;
}

/* UÇAN KALPLER */
.floating-heart{
    position:absolute;
    bottom:-20px;
    color:rgba(255,255,255,0.8);
    font-size:20px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(0.6); opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-120vh) scale(1.3); opacity:0;}
}
</style>
</head>

<body>

<div class="container">

    <div class="heart" onclick="showLove()">
        <div class="heart-text">BAS</div>
    </div>

    <div class="photo" id="photoBox">
        <img src="guzelim.png">
    </div>

    <div class="love-text" id="loveText"></div>

</div>

<script>
const text = "Seni seviyorum Ezel.. ❤️";
let i = 0;

function showLove(){
    document.getElementById("photoBox").classList.add("show");
    typeText();
}

/* YAZI YAZMA EFEKTİ */
function typeText(){
    const el = document.getElementById("loveText");
    el.style.opacity = 1;
    if(i < text.length){
        el.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 120);
    }
}

/* UÇAN KALPLER */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random()*4) + "s";
    heart.style.fontSize = (14 + Math.random()*20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}, 600);
</script>

</body>
</html>
